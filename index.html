<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="UTF-8">
  <title>Groq City - AI-Powered Crime City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --wealth: #ffd700;
      --crime: #8b0000;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--light);
    }
    
    #game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    /* City Stats Grid */
    #city-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 10px;
    }
    
    /* Player Actions */
    #player-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    
    .action-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .action-btn.crime {
      background: linear-gradient(135deg, #8b0000, #450000);
    }
    
    .action-btn.business {
      background: linear-gradient(135deg, #006400, #003200);
    }
    
    /* News Feed */
    #news-feed {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin: 30px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .news-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      animation: fadeIn 0.5s ease;
    }
    
    .news-item:last-child {
      border-bottom: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Crime Log */
    #crime-log {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }
    
    .log-success {
      background: rgba(76, 201, 240, 0.1);
      border-left: 3px solid var(--success);
    }
    
    .log-failure {
      background: rgba(247, 37, 133, 0.1);
      border-left: 3px solid var(--danger);
    }
    
    /* Market */
    #market {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .item-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .item-price {
      color: var(--wealth);
      font-weight: bold;
    }
    
    #auth-container {
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    #leaderboard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }
    
    #scores-list li {
      background: rgba(67, 97, 238, 0.2);
    }
    
    /* Loading indicator */
    #ai-thinking {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 1000;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Loading Indicator -->
  <div id="ai-thinking">
    <div class="spinner"></div>
    <p>AI is shaping the city...</p>
  </div>

  <!-- Auth Section (same as before) -->
  <div id="auth-container">
    <h2 style="color: var(--accent); text-align: center;">Enter Groq City</h2>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); border-radius: 5px; background: rgba(255,255,255,0.05); color: white;">
      <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); border-radius: 5px; background: rgba(255,255,255,0.05); color: white;">
      <button id="login-btn" style="width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">Enter City</button>
      <button id="signup-btn" style="width: 100%; padding: 10px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">New Citizen</button>
    </div>
    <div id="user-info" style="display: none; text-align: center;">
      <p>Citizen: <span id="user-email"></span></p>
      <button id="logout-btn" style="padding: 8px 15px; background: var(--danger); color: white; border: none; border-radius: 5px; cursor: pointer;">Leave City</button>
    </div>
  </div>

  <!-- Main Game Container -->
  <div id="game-container" style="display: none;">
    <h1>üèôÔ∏è Groq City</h1>
    <p id="city-description" style="opacity: 0.8; margin-bottom: 30px;"></p>
    
    <!-- City Statistics -->
    <div id="city-stats"></div>
    
    <!-- Player Stats -->
<div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0; flex-wrap: wrap; gap: 15px;">
  <div>
    <span style="color: var(--wealth);">üí∞ Money: $<span id="player-money">1000</span></span>
    <span style="margin-left: 20px; color: var(--accent);">‚≠ê Reputation: <span id="player-rep">0</span></span>
  </div>
  <div style="display: flex; gap: 20px;">
    <span style="color: #ff6b6b;">üí™ Str: <span id="player-strength">10</span></span>
    <span style="color: #4ecdc4;">‚ö° Agi: <span id="player-agility">10</span></span>
    <span style="color: #ffe66d;">üß† Int: <span id="player-intelligence">10</span></span>
  </div>
  <div>
    <span style="color: var(--success);">‚è±Ô∏è Day <span id="game-day">1</span></span>
  </div>
</div>
    
    <!-- Player Actions -->
    <div id="player-actions"></div>
    
    <!-- Crime Log -->
    <h3>üìú Crime Log</h3>
    <div id="crime-log"></div>
    
    <!-- Black Market -->
    <h3>üè™ Black Market</h3>
    <div id="market"></div>
    
    <!-- City News -->
    <h3>üì∞ City News</h3>
    <div id="news-feed"></div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" style="display: none;">
    <h2>üèÜ Most Wanted</h2>
    <ol id="scores-list"></ol>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="audio/background.mp3" type="audio/mpeg">
  </audio>
  <button id="musicToggle">‚ô™</button>

  <!-- Import Groq SDK -->
  <script src="https://cdn.jsdelivr.net/npm/groq-sdk@0.3.2/dist/index.umd.js"></script>
  <script type="module" src="js/groq-city.js"></script>
</body>
</html>
